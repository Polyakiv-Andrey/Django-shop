{% load static %}

<header id="header">

  <div class="header-left">
  <a href="{% url 'home' %}">
    {% if site.logo %}
        <img id='logo' class="logo" src="{{ site.logo.url }}" alt="logo">
    {% else %}
        <img id='logo' class="logo" src="{% static 'images/logo.png' %}" alt="logo">
    {% endif %}
  </a>
      {% if site.site_name %}
       <span class="company-name"> {{ site.site_name }}</span>
    {% else %}
        <span class="company-name">Trerddfy</span>
    {% endif %}

       <button class="admin-button admin-button-panel" onclick="toggleHeaders()" style="margin-right: 20px">
         <span>Site</span>
       </button>
  </div>
  <div class="burger-menu" onclick="toggleAdminMenu()">
    <i id="burger" class="fas fa-bars burger"></i>
  </div>
  <nav id="navigation" class="admin-navigation">
    <ul id="navigation-list">
      <li class="nav-item first-nav-item"><a href="{% url 'site_detail:edit-site-info' %}"><i class="fas fa-info-circle"></i><span> Site info</span></a></li>
      <li class="nav-item"><a href="{% url 'admin-panel:index' %}"><i class="fas fa-box-open"></i><span> Products info</span></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-shopping-cart"></i><span> Orders</span></a></li>
      <li class="nav-item"><a href="{% url 'payment:payment-history' %}"><i class="fas fa-money-bill-wave"></i><span> Transactions</span></a></li>
      <li class="nav-item"><a href="#"><i class="fas fa-life-ring"></i><span> Support</span></a></li>
    </ul>
  </nav>
</header>
