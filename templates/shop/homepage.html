{% extends 'base.html' %}

{% block content %}
<div id="homeContainer">
{% for item in catalog_items %}
  <div class="catalogHomeItem"
       {% if item.image %}
       style="background-image: url({{ item.image.url }});"
       {% else %}
        style="background-image: url('/static/images/defoult-catalog-item.png');"
       {% endif %}
  >
  <div class="coverImage">
    <span class="catalogText">{{ item.name }}</span>
  </div>
  </div>
{% endfor %}

</div>
{% endblock %}
